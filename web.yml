---

- name: web servers
  hosts: web
#  become: true
  tasks:
    - name: install Apache
      yum:
        name: httpd
        state: present
        update_cache: true
    - name: start Apache service
      service:
        name: httpd
        state: started
        enabled: yes
    - name: copy index.html
      copy:
        src: "{{ item }}"
        dest: "{{ document_root_path }}"
        owner: root
        group: root
        mode: 0644
      loop:
        - files/index.html
    - name: copy vhost config
      copy:
        src: files/ansible_site.conf
        dest: "{{ vhost_config_file }}"
        owner: root
        group: root
        mode: 0644
    - name: configure.httpd.conf
      lineinfile:
        path: "{{ apache_config_file }}"
        regexp: "^IncludeOptional"
        line: "IncludeOptional conf.d/*.conf"
    - name: restart Apache
      service:
        name: httpd
        state: restarted

...
